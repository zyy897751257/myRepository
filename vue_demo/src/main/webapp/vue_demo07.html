<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue(v-text&v-html)</title>
</head>
<script src="js/vue.js"></script>
<body>
    <div id="app">
        <div v-text="message"></div>
        <div v-html="message"></div>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"<h1>Hello World</h1>"
        }
    })
</script>
</html>
